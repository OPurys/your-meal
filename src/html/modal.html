<!-- Modal-1 -->
<div class="modal is-open" id="order">
  <div class="modal__dialog">
    <button class="btn btn--close" type="button" data-close="#order">
      <svg width="24" height="24">
        <use href="./img/icons.svg#close"></use>
      </svg>
    </button>

    <div class="d-flex">
      <div class="modal__left">
        <img
          class="img"
          src="img/modal/img.png"
          width="187"
          height="200"
          alt="Бургер"
        />
      </div>

      <div class="modal__right">
        <h2 class="modal__title">Доставка</h2>
        <form class="form" action="/" method="post">
          <div class="form__group">
            <input
              class="form__input"
              type="text"
              name="text"
              placeholder="Ваше имя"
              required
            />
          </div>
          <div class="form__group">
            <input
              class="form__input"
              type="phone"
              name="phone"
              placeholder="Телефон"
              required
            />
          </div>
          <div class="form__group-radio">
            <div class="mb-2 d-flex align-items-center">
              <input
                class="form__input"
                type="radio"
                name="option"
                id="radio1"
              />
              <label class="form__label" for="radio1">Самовывоз</label>
            </div>
            <div class="d-flex align-items-center">
              <input
                class="form__input"
                type="radio"
                name="option"
                id="radio2"
                checked
              />
              <label class="form__label" for="radio2">Доставка</label>
            </div>
          </div>

          <div class="form__radio-checked">
            <div class="form__group">
              <input
                class="form__input"
                type="text"
                name="text"
                placeholder="Улица, дом, квартира"
                required
              />
            </div>

            <div class="d-flex">
              <div class="form__group-half">
                <input
                  class="form__input"
                  type="text"
                  name="text"
                  placeholder="Этаж"
                  required
                />
              </div>
              <div class="form__group-half">
                <input
                  class="form__input"
                  type="text"
                  name="text"
                  placeholder="Домофон"
                />
              </div>
            </div>
          </div>
          <div class="form__group-button">
            <button class="btn btn--orange" type="submit">Отправить</button>
          </div>
        </form>
      </div>
      <!-- /.modal__right -->
    </div>
    <!-- /.d-flex -->
  </div>
  <!-- /.modal__dialog -->
</div>
<!-- /.modal -->
